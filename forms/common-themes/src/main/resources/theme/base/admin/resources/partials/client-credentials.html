<div class="col-sm-9 col-md-10 col-sm-push-3 col-md-push-2">

    <ol class="breadcrumb">
        <li><a href="#/realms/{{realm.realm}}/clients">Clients</a></li>
        <li>{{client.clientId}}</li>
    </ol>

    <kc-tabs-client></kc-tabs-client>

    <form class="form-horizontal" name="credentialForm" novalidate kc-read-only="!access.manageClients">
        <div class="form-group">
            <label class="col-md-2 control-label" for="secret">Secret</label>
            <div class="col-sm-6">
                <input readonly kc-select-action="click" class="form-control" type="text" id="secret" name="secret" data-ng-model="secret">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-2" data-ng-show="access.manageClients">
                <button type="submit" data-ng-click="changePassword()" class="btn btn-primary">Regenerate Secret</button>
            </div>
        </div>
        <div class="form-group">
        	<label class="col-md-2 control-label" for="publicKey">Public key</label>

            <div class="col-md-10">
           		<textarea type="text" id="publicKey" name="publicKey" ng-model="client.publicKey" class="form-control" rows="4"
                              kc-select-action="click" ng-disabled="!changed">{{client.publicKey}}</textarea>
            </div>
        </div>
        <div class="form-group">
        	<label class="col-md-2 control-label" for="certificate">Certificate</label>

            <div class="col-md-10">
            	<textarea type="text" id="certificate" name="certificate" ng-model="client.certificate" class="form-control" rows="8" kc-select-action="click" ng-disabled="!changed">{{client.certificate}}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
                <button class="btn btn-danger"  type="submit" data-ng-click="generate()">Generate new keys</button>
                <button class="btn btn-default" type="submit" data-ng-click="add()" ng-show="!changed">Add</button>
                <button class="btn btn-default" type="submit" data-ng-click="upload()" ng-show="changed" ng-disabled="!(client.publicKey && client.certificate)">Upload</button>
                <button class="btn btn-default" type="submit" data-ng-click="resetKeys()" ng-disabled="!changed">Reset</button>
            </div>
        </div>
    </form>
</div>

<kc-menu></kc-menu>
